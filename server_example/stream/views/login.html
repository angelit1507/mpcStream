<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Đăng nhập</h4>
</div>
<div class="modal-body">
    <form name="form">
        <div class="form-group">
            <input type="email" class="form-control" ng-required="true" placeholder="email" ng-model="user.email"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" ng-required="true" placeholder="mật khẩu" ng-model="user.password"/>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" ng-click="viewOnly()">Chế độ chỉ xem</button>
    <button type="button" class="btn btn-primary" ng-click="login()">Đăng nhập</button>
</div>
