<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Câu hỏi</h4>
</div>
<div class="modal-body">
    <form name="form">
        <div class="form-group">
            <b>Tiêu đề: </b> {{question.Title}}
        </div>
        <div class="form-group">
            <b>Nội dung: </b> {{question.Content}}
        </div>
        <div ng-show="question.Image!='undefined'">
            <br/>
            <a class="thumbnail">
                <img ng-src="{{question.Image}}"/>
            </a>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="$dismiss()" class="btn btn-default" >Đóng</button>
</div>
