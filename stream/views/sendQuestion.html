<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Gửi câu hỏi</h4>
</div>
<div class="modal-body">
    <form name="form">
        <div class="form-group">
            <input type="text" class="form-control" ng-required="true" placeholder="Tiêu đề" ng-model="question.Title"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" ng-required="true" placeholder="Nội dung" ng-model="question.Content"/>
        </div>
        <div class="form-group">
            <input type="file" class="form-control" fileread="question.Image"/>
            <div class="" ng-show="question.Image">
                <br/>
                <a class="thumbnail">
                    <img ng-src="{{question.Image}}"/>
                </a>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$dismiss()">Hủy</button>
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="isDisabled">Lưu</button>
</div>
